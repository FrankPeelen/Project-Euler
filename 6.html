<!DOCTYPE html><head></head><body><script>

// Sum of squares from 1 - 100
var sum_of_squares = 0;
// Sum of numbers from 1-100
var sum = 0;

//Loop from 1 through 100
for (i = 1; i <= 100; i++) {
	sum_of_squares += (i * i);
	sum += i;
}

var square_of_sum = sum * sum;
var diff = square_of_sum - sum_of_squares;

alert(diff);

</script></body>

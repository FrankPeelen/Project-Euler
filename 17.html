<!DOCTYPE html><head></head><body><script>

function single(n){
	if(n == 0 ) {
		return 0;
	} else if(n == 1 || n == 2 || n == 6) {
		return 3;
	} else if(n == 4 || n == 5 || n == 9) {
		return 4;
	} else {
		return 5;
	};
};

function two(n){
	if(n < 10){
		return single(n);
	} else if(n < 20){
		if(n == 10){
			return 3;
		} else if(n <= 12){
			return 6;
		} else if(n <= 14 || n >= 18){
			return 8;
		} else if(n == 15 || n == 16){
			return 7;
		} else {
			return 9;
		};
	}	else if(n < 40 || n >= 80) {
		return 6 + single(stringCharAt(n, 1));
	} else if(n < 70) {
		return 5 + single(stringCharAt(n, 1));
	} else {
		return 7 + single(stringCharAt(n, 1));
	};
};

function tripple(n){
	if(n < 100){
		return two(n);
	} else {
		var r = two(removeFirst(n, 3));
		if(r != 0) {
			r += 3;
		};
		return 7 + single(stringCharAt(n, 0)) + r;
	};
};

function quadrupple(n){
	if(n < 1000) {
		return tripple(n);
	} else {
		return 8 + single(stringCharAt(n, 0)) + tripple(removeFirst(n, 4));
	};
};

function removeFirst(n, length){
	return n - (stringCharAt(n, 0) * (Math.pow(10, (length - 1))));
};

function stringCharAt(n, i){
	return Number(String(n).charAt(i));
};

var result = 0;

for(i = 1; i <= 1000; i++) {
	result += quadrupple(i);
};

console.log(result);

</script></body>

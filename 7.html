<!DOCTYPE html><head></head><body><script>

var prime = 0;
var counter = 0;
var num = 2;

while (counter <= 10000) {
	isPrime = true;
	//Check if num == Prime
	for (i = 2; i < num && isPrime; i++) {
		if (num % i == 0) {
			isPrime = false;
		}
	}
	if (isPrime) {
		prime = num;
		counter ++;
	}
	num ++;
}

alert(prime);

</script></body>
